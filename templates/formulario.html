<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Crédito</title>
</head>
<body>
    <h1>Formulario de Solicitud de Crédito</h1>
    <form action="/procesar_formulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required>

        <label for="historial_crediticio">Historial Crediticio:</label>
        <select name="historial_crediticio" required>
            <option value="Bueno">Bueno</option>
            <option value="Regular">Regular</option>
            <option value="Malo">Malo</option>
        </select>

        <label for="ingresos_deudas">Ingresos-Deudas:</label>
        <select name="ingresos_deudas" required>
            <option value="Cumple">Cumple</option>
            <option value="No Cumple">No Cumple</option>
        </select>

        <label for="tiempo_empleo_actual">Tiempo de Empleo Actual (en años):</label>
        <input type="number" name="tiempo_empleo_actual" required>

        <label for="tiempo_residencia_actual">Tiempo de Residencia Actual (en años):</label>
        <input type="number" name="tiempo_residencia_actual" required>

        <label for="monto_solicitado">Monto Solicitado:</label>
        <input type="number" name="monto_solicitado" step="0.01" required>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" required>

        <label for="experiencia_crediticia">Experiencia Crediticia (en años):</label>
        <input type="number" name="experiencia_crediticia" required>

        <label for="cumple_normativas">Cumple con Normativas:</label>
        <select name="cumple_normativas" required>
            <option value="1">Sí</option>
            <option value="0">No</option>
        </select>

        <!-- Agrega otros campos según sea necesario -->

        <button type="submit">Enviar Solicitud</button>
    </form>
</body>
</html>
